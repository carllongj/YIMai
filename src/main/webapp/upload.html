<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-2.2.4.js"></script>
    <script>
        $(function () {
            $("#uploadBtn").bind('click',function () {
                var data = new FormData();
                $.each($('#picture')[0].files, function(i, file) {
                    data.append('picture', file);
                           });
                $.ajax({url:'http://localhost:8080/picture/upload.action',type:'POST',
                    data:data,processData:false,
                    dataType:'json',contentType:false,success:function (data) {
                        console.log(data);
                    }});
            })
        })
    </script>
</head>
<body>
<form id="uploadForm">
<input type="file" name="picture" id="picture">
<button id="uploadBtn" type="button">上传</button>
</form>
</body>
</html>
